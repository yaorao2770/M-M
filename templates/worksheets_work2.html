<div ng-show="course2">
    <p>设计仓鼠体重测量方案。（符合的在方框内打“√”）</p>
    <table class="sheet-table">
        <tr>
            <td class="eee">仓鼠特征</td>
            <td>
                <ul>
                    <li ng-repeat="item in courseObj.characters1"><label><input type="checkbox"><span> </span>{{item}}</label></li>
                    <br>
                    <li ng-repeat="item in courseObj.characters2"><label><input type="checkbox"><span> </span>{{item}}</label></li>
                    <span class="cl"></span>
                </ul>
            </td>
        </tr>
        <tr>
            <td class="eee">测量方法</td>
            <td>
                <textarea cols="30" rows="10" ng-model='courseObj.measuringMethod'></textarea>
            </td>
        </tr>
        <tr>
            <td class="eee">用到的工具</td>
            <td>
                <ul>
                    <li ng-repeat="item in courseObj.balances"><label><input type="checkbox"><span> </span>{{item}}</label></li>
                    <span class="cl"></span>
                </ul>
            </td>
        </tr>
    </table>
</div>
<div ng-show="course3">
    <p>给以下测量仓鼠体重的操作步骤排序（填编号）。</p>
    <ul class="sheet-steps">
        <li>A ．将仓鼠放进隔离笼内。</li>
        <li>B ．带上两层手套。</li>
        <li>C ．将仓鼠和隔离笼的总重量减去隔离笼的重量，得出仓鼠的体重。</li>
        <li>D ．将仓鼠移出隔离笼。  </li>
        <li>E ．测量仓鼠和隔离笼的总重量。</li>
        <li>F ．测量隔离笼的重量。</li>
    </ul>
    <div>
        （ <input type="text" ng-model='balance.type7'>）→
        （ <input type="text" ng-model='balance.type8'>）→
        （ <input type="text" ng-model='balance.type9'>）→
        （ <input type="text" ng-model='balance.type10'>）→
        （ <input type="text" ng-model='balance.type11'>）→
        （ <input type="text" ng-model='balance.type12'>）
    </div>
</div>
